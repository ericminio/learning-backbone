<!DOCTYPE html>

<html lang="en">

<head>
    <title>Backbone</title>
    <script type="application/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script type="application/javascript" src="https://underscorejs.org/underscore-umd-min.js"></script>
    <script type="application/javascript" src="https://backbonejs.org/backbone-min.js"></script>    
</head>

<body>
    <label for="title">book title</label>
    <input id="title" />
    <button id="save">save</button>    

    <section>
        <h1>Log</h1>
        <div id="log"></div>
    </section>

    <script>
        var Book = Backbone.Model.extend({
            url:'/books',
            parse: (response) => {
                document.getElementById('log').innerHTML = response.data;
            }
        });
        const save = () => {
            const title = document.getElementById('title').value;
            new Book({ title }).save();
        };
        document.getElementById('save').addEventListener('click', save);
    </script>
</body>

</html>
